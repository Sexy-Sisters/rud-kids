name: backend

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Mysql 이미지 받아오기
      run: docker pull mysql
      
#     - name: Docker 이미지 list
#       run: docker images
      
    - name: Docker container 생성
      run: docker run --name rudkids-test-server -e MYSQL_ROOT_PASSWORD=nswon0729@ -d -p 3306:3306 mysql
      
#     - name: Docker Process list
#       run: docker ps -a      
      
    - name: MySql Connection Text
      run: docker exec -i rudkids-test-server bash
      
    - name: Mysql 접속
      run: mysql -u root -pnswon0729@
      
    - name: DB 생성
      run: create database rudkids_test default character set utf8;
    
    - name: JDK 17 설치
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: Gradle 명령 실행을 위한 권한을 부여
      run: chmod +x gradlew

    - name: Gradle 빌드
      run: ./gradlew build
      
    - name: 테스트 결과를 PR에 코멘트로 등록
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
       files: '**/build/test-results/test/TEST-*.xml'
