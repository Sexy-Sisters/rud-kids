name: backend

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest
    services:
     mysql:
      image: mysql:8
      env:
       MYSQL_USER: root
       MYSQL_PASSWORD: nswon0729@
       MYSQL_ROOT_PASSWORD: nswon0729@
       options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      ports:
          - 3306:3306
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Fill Database
      run: |
          sudo /etc/init.d/mysql start
          sudo mysql -uroot -proot -e 'CREATE DATABASE IF NOT EXISTS rudkids_test;'
          mysql -uroot -proot rudkids_test < ../database/schema/schema.sql
    - run: npm test
      env:
        DB_USER: root
        DB_PASS: root
        DB_NAME: rudkids_test
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
    
    - name: JDK 17 설치
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Mysql 설치
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306
        container port: 3306
        mysql version: '8.0'
        mysql database: rudkids_test
        mysql user: 'root'
        mysql password: 'nswon0729@'
      
    - name: Gradle 명령 실행을 위한 권한을 부여
      run: chmod +x gradlew

    - name: Gradle 빌드
      run: ./gradlew build
      
    - name: 테스트 결과를 PR에 코멘트로 등록
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
       files: '**/build/test-results/test/TEST-*.xml'
