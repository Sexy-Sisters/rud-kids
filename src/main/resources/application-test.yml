server:
  port: 4000

spring:
  datasource:
    url: jdbc:h2:mem:rudkidstest?serverTimezone=Asia/Seoul;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    show-sql: true

  h2:
    console:
      enabled: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

security:
  jwt:
    token:
      secret-key: secretKey
      access:
        expire-length: 3600000 #1시간
      refresh:
        expire-length: 1210000000 #14일

oauth:
  google:
    client-id: googleClientId
    client-secret: googleClientSecret
    oauth-end-point: https://accounts.google.com/o/oauth2/v2/auth
    response-type: code
    scopes:
      - https://www.googleapis.com/auth/userinfo.profile
      - https://www.googleapis.com/auth/directory.readonly
      - https://www.googleapis.com/auth/user.birthday.read
      - https://www.googleapis.com/auth/user.gender.read
      - https://www.googleapis.com/auth/user.phonenumbers.read
      - https://www.googleapis.com/auth/user.emails.read
      - https://www.googleapis.com/auth/userinfo.email
      - https://www.googleapis.com/auth/profile.emails.read
    access-type: offline
    person-fields:
      - names
      - photos
      - genders
      - birthdays
      - emailAddresses
      - phoneNumbers
    key: apiKey

  kakao:
    client-id: kakaoClientId
    oauth-end-point: https://kauth.kakao.com/oauth/authorize
    app-admin-key: f9831d648ad4a0b602209f819bb84b55
    account-uri: https://kapi.kakao.com/v2/user/me
    token-uri: https://kauth.kakao.com/oauth/token

sms:
  api:
    key: smsKey
    secret: smsSecret
    domain-uri: https://api.coolsms.co.kr

application:
  bucket:
    name: bucketName
  cloudfront:
    url: https://cloudfront/
  sub-domain:
    url: sub-domain.com/

cloud:
  aws:
    region:
      static: ap-northeast-2
    access-key: awsAccessKey
    secret-key: awsSecretKey
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR